{% extends 'template.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='./css/mainPage.css')}}">

<div id="mainDiv">
    <div id="mainNowPage" style="display: none;">1</div>
    <div id="mainNoticeDiv">
        <div class="subTitle">NOTICE</div>
        <div id="mainNoticeContents">
            {% for line in notice %}
                <p>{{line}}</p>
            {% endfor %}
        </div>
    </div>
    <div id="mainRecentlyContentsListDiv">
        <span class="subTitle">Lastest Posts</span>
        <ul id="mainListUl" class="listUl"></ul><br>
        <ul id="mainPagingUl" class="pagingUl">
            <li id="mainPrev" onclick="mainPrevPage()">[prev]</li>
            {% for page in pageList %}
            <li class="pages" onclick="setMainList('{{page}}')">{{page}}</li>
            {% endfor %}
            <li id="mainNext" onclick="mainNextPage()">[next]</li>
        </ul>
    </div>
    
</div>
<script src="{{url_for('static',filename='./script/main.js')}}"></script>
{% endblock %}
